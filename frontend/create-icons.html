<!DOCTYPE html>
<html>
<head>
    <title>Generate Icons</title>
</head>
<body>
    <h1>PWA Icons Generated</h1>
    <p>Right-click on each image and save as:</p>
    <h3>icon-192.png</h3>
    <canvas id="icon192" width="192" height="192"></canvas>
    <br>
    <h3>icon-512.png</h3>
    <canvas id="icon512" width="512" height="512"></canvas>

    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');

            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // Add receipt emoji/icon
            ctx.font = `${size * 0.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ“¸', size / 2, size / 2);

            // Convert to downloadable image
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `${canvasId}.png`;
                canvas.parentElement.appendChild(link);
                link.textContent = `Download ${canvasId}.png`;
                link.style.display = 'block';
                link.style.marginBottom = '20px';
            });
        }

        createIcon('icon192', 192);
        createIcon('icon512', 512);
    </script>
</body>
</html>
